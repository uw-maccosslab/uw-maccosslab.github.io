title: MacCoss Lab
description: Biological Mass Spectrometry Laboratory
url: "https://maccosslab.github.io"
baseurl: ""

# Site settings
author: Michael MacCoss
email: maccoss[at]uw[dot]edu
institution: University of Washington
department: Department of Genome Sciences

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
header_pages:
  - pages/publications.md
  - pages/people.md
  - pages/news.md
  - pages/resources.md
  - pages/funding.md
  - pages/positions.md
  - pages/contact.md

# Collections
collections:
  people:
    output: true
    permalink: /:collection/:name/

# Feed configuration
feed:
  posts_limit: 20
  excerpt_only: false

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md